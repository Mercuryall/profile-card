<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="heading-box">
        <div class="heading">
          <img
            class="heading-img"
            src="./images/image-victor.jpg"
            alt="Victor Crest's image"
          />
        </div>
        <div class="profile">
          <h1 class="profile-info">Victor Crest <span> 26 </span></h1>
          <p>London</p>
        </div>
        <div class="statistics">
          <div class="statistics-info">80K <span> Followers</span></div>
          <div class="statistics-info">803K <span>Likes</span></div>
          <div class="statistics-info">1.4K<span> Photos</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
